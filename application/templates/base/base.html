<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <link rel="stylesheet" href="static/custom.css">
  </head>
  <body>
  <ul class="nav sticky-top">
    <li class="nav-item">
    <a class="nav-link active text-muted" aria-current="page" href="{{ url_for('base.index') }}">Home</a>
  </li>
    {% if current_user.is_authenticated %}
    <li class="nav-item">
    <a class="nav-link text-muted link-light" href="{{ url_for('post.create') }}">Create Post</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-muted link-light" href="{{ url_for('post.listposts') }}">List of Posts</a>
  </li>
     <li class="nav-item">
    <a class="nav-link text-muted link-light" href="{{ url_for('profile.viewprofile', id = current_user.id) }}">Profile</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active text-muted link-light" aria-current="page" href="{{ url_for('users.logout') }}">Log Out</a>
  </li>
    {% else %}
    <li class="nav-item">
    <a class="nav-link active text-muted link-light" aria-current="page" href="{{ url_for('users.login') }}">Log In</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active text-muted link-light" aria-current="page" href="{{ url_for('users.register') }}">Register</a>
  </li>
    {% endif %}
</ul>
    <div class="container">

        {% block content %}{% endblock %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
