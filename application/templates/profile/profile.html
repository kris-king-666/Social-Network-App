{% extends 'base/base.html' %}

{% block content %}

<h3>Profile for {{ user.username|title }}</h3>
<p>Email address: {{ user.email }}</p>
{% if current_user.profilepic %}
<img class="rounded-circle" src="{{ url_for('static', filename='profile_pics/'+current_user.profilepic) }}" alt="image for post">
{% endif %}

<p>About me: {{ user.aboutme }}</p>

<a class="btn btn-outline-light" href="{{ url_for('profile.updateprofile', id=current_user.id) }}">Update</a>




{% endblock %}
