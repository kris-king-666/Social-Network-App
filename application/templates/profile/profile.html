{% extends 'base/base.html' %}

{% block content %}
<h3>Profile for {{ user.username|title }}</h3>

<img src="" alt="Profile Pic">

<button><a href="{{ url_for('profile.updateprofile', id=current_user.id) }}">Update</a></button>


{% endblock %}
